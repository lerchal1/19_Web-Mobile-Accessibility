<!DOCTYPE html>
<html lang="en" id="root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lorem Ipsum Institute of Technology</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/empty.css" rel="stylesheet">
</head>

<body class="d-flex flex-column bg-light">
    <header class="container-fluid d-none d-lg-block my-4 header">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-8 media">
                    <img class="align-self-center mr-3 rounded-right logo" src="./img/logo.jpg" alt="Logo Lorem Ipsum Institute of Technology">
                    <div class="media-body align-self-center">
                        <div class="mb-0 title">Lorem Ipsum
                            <br>Institute of Technology
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-toolbar justify-content-end">
                        <div class="btn-group btn-group-sm">
                            <button
                    class="btn btn-dark font-increase-button"
                    id="font-increase-button"
                    role="button" 
                    aria-label="Make font size larger" 
                    aria-controls="body" 
                    aria-pressed="false"
                  >
                    A+
                  </button>
                  <button
                    class="btn btn-dark font-decrease-button"
                    id="font-decrease-button"
                    aria-label="Make font size smaller" 
                    aria-controls="body" 
                    aria-pressed="false"
                  >
                    A-
                  </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="navbar-placeholder"></div>

    <main class="container mt-4 text-center main" id="main">
        <h1 class="text-primary py-4 mb-4 title" id="title-placeholder">Loading...</h1>
        <p class="text-secondary" id="text-placeholder"></p>
    </main>


    <div id="footer-placeholder"></div>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/empty.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/keyboardNavigation.js"></script>
    <script type="text/javascript" src="./js/loadNavbar.js"></script>
    <script type="text/javascript" src="./js/loadFooter.js"></script>
    <script type="text/javascript" src="./js/dropdownMenus.js"></script>
</body>

</html>
